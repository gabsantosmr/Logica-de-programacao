	</head>
	<body link="#8bc34a" alink="#8bc34a" vlink="#8bc34a">
		<img src="imagens/banner.png" alt="banner com a logo do PFB no parque e uma paisagem de fundo" width="100%" height="" />
		<center>
			<font face="avenir" size="4">
				<a href="index.html"> HOME </a>
				<a href="index.html#beneficios"> BENEFÍCIOS </a>
				<a href="index.html#modalidades"> MODALIDADES </a>
				<a href="index.html#treinos"> TREINOS </a>
				<a href="#"> AGENDAMENTO </a>
			</font>
		</center>
		<hr />
		<font color="#3F51B5" size="4">
			<h1 align="center">Agendamentos</h1>
		</font>
		<font color="#757575" face="Avenir" size="5" align="justify">
			<p align="justify">Agende uma aula experimental <b>gráis</b>!</p>
		<hr>
		<form name="" method="" action="">
			<label for="nome">Nome:</label><br/>
			<input id="nome" type="text" name="nome" size="80" placeholder="Nome Completo" required autofocus /><br/>
			<label for="email">E-mail:</label><br/>
			<input id="email" type="email" name="e-mail" size="80" placeholder="nomedeusuario@gmail.com" required /><br/>
			<label for="senha">Senha:</label><br/>
			<input id="senha" type="password" name="senha" size="80" placeholder="senha" required /><br/>
			<label for="celular">Celular:</label><br/>
			<input id="celular" type="tel" name="celular" size="80" placeholder="(xx) xxxxx-xxxx" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$" required /><br/>
			<label for="dta">Data:</label>
			<input id="data" type="date" name="data" size="80" required />
			<label for="hora">Hora:</label>
			<input id="hora" type="time" name="hora" size="80" required />
			<label for="qt">Quantidade de aulas:</label>
			<input id="qt" type="number" min="1" max="10" step="1" name="qt" size="80" required /><br/>
			<label for="nivel">Nível:</label>
			<select id="nivel" name="nivel">
				<option value="">Selecione</option>
				<option value="ini">Iniciante</option>
				<option value="bas">Básico</option>
				<option value="int">Intemediário</option>
				<option value="ava">Avançado</option>
			</select><br/>
			<fieldset>
				<legend>Gênero:</legend>
				<input id="masc" type="radio" name="genero" value="masc"/><label for="masc">Feminino</label><br/>
				<input id="fem" type="radio" name="genero" value="fem"/><label for="fem">Masculino</label>
			</fieldset><br/>
			<fieldset>
				<legend>Atividade que pratica:</legend>
				<input id="musculacao"type="checkbox" name="atividade" value="musculacao"/><label for="musculacao">Musculação</label><br/>
				<input id="pilates"type="checkbox" name="atividade" value="pilates"/><label for="pilates">Pilates</label><br/>
				<input id="corrida"type="checkbox" name="atividade" value="corrida"/><label for="corrida">Corrida</label><br/>
				<input id="yoga"type="checkbox" name="atividade" value="yoga"/><label for="yoga">Yoga</label><br/>
			</fieldset><br/>
			<label>Mensagem:</label><br/>
			<textarea id="mensagem" cols="80" rows="4"></textarea>
			<input type="submit" name="btn-agendar" value="Agendar"/>
			<input type="reset" name="btn-cancelar" value="Cancelar"/>
		</form>
		<hr>
		<p align="center">Desenvolvido por <a href="http://instagram.com/gabsantosmr" target="_blank">Gabriel Rodrigues</a> - 2024</p>
		</font>
	</body>
</html>
